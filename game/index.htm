<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h3 class="head">Угадай число</h3>
        <p class="main_action">Введите число:</p>
            <form class="form" action="">
                <input autocomplete="off" autofocus id="input" class="input" type="text">
            </form>
            <button id="generate" class="butOne">Попробовать угадать!</button>
            <button id="exit" class="butTwo">Выйти</button>
            <button id="reset">Сыграть еще раз!</button>
            <button id="ansList" class="ansbut">История моих ответов</button>
            <button id="tipBut" class="tipBut">Показать подсказку!</button>
            <p class="inform" id="inform"></p>
        </div>    
    

    <script src="gamer.js"></script>
</body>
</html>
